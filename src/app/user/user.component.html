<mat-form-field>

    <mat-label>Search</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. John" #input>
  
  </mat-form-field>
  
  
  
  <div class="mat-elevation-z8">
  
    <table mat-table [dataSource]="dataSource" matSort>
  
  
      <!-- ID Column -->
  
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let DataRow"> {{DataRow.id}} </td>
      </ng-container>
  
  
  
      <!-- Progress Column -->
  
      <ng-container matColumnDef="username">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Username </th>
        <td mat-cell *matCellDef="let DataRow"> {{DataRow.username}} </td>
      </ng-container>
  
  
  
      <!-- Name Column -->
  
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
        <td mat-cell *matCellDef="let DataRow"> {{DataRow.email}} </td>
      </ng-container>
  
  
  
      <!-- First Name Column -->
  
      <ng-container matColumnDef="firstName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> First Name </th>
        <td mat-cell *matCellDef="let DataRow"> {{DataRow.name.firstname}} </td>
      </ng-container>
  
  
  
      <!-- City Column -->
  
      <ng-container matColumnDef="city">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> City </th>
        <td mat-cell *matCellDef="let DataRow"> {{DataRow.address.city}} </td>
      </ng-container>
  
      <!-- Action Column -->
        
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let DataRow"> <input class="btn btn-primary" type="submit" value="View" (click)=OpenPopUp(DataRow.id) >
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  
      <tr mat-row *matRowDef="let DataRow; columns: displayedColumns;"></tr>
  
  
  
      <!-- Row shown when there is no matching data. -->
  
      <tr class="mat-row" *matNoDataRow>
  
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
  
      </tr>
  
    </table>
  
  
  
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  
  </div>
